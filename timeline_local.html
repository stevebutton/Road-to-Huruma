api.js?bundle=false" type="text/javascript"></script>
<script>
var tl;
 function onLoad() {
 var eventSource = new Timeline.DefaultEventSource();
 var eventSource1 = new Timeline.DefaultEventSource();
 var eventSource2 = new Timeline.DefaultEventSource();
 var eventSource3 = new Timeline.DefaultEventSource();
   var bandInfos = [
     Timeline.createBandInfo({
	 eventSource:    eventSource,
         date:           "Jun 28 2011 00:00:00 GMT",
         width:          "22%", 
         intervalUnit:   Timeline.DateTime.MONTH, 
         intervalPixels: 120
     }),
	  Timeline.createBandInfo({
	 eventSource:    eventSource1,
         date:           "Jun 28 2011 00:00:00 GMT",
         width:          "22%", 
         intervalUnit:   Timeline.DateTime.MONTH, 
         intervalPixels: 120
     }),
	  Timeline.createBandInfo({
	 eventSource:    eventSource2,
         date:           "Jun 28 2011 00:00:00 GMT",
         width:          "22%", 
         intervalUnit:   Timeline.DateTime.MONTH, 
         intervalPixels: 120
     }),
	 Timeline.createBandInfo({
	 eventSource:    eventSource3,
         date:           "Jun 28 2011 00:00:00 GMT",
         width:          "22%", 
         intervalUnit:   Timeline.DateTime.MONTH, 
         intervalPixels: 120
     }),
     Timeline.createBandInfo({
	/* eventSource:    eventSource,*/
         date:           "Jun 28 2011 00:00:00 GMT",
         width:          "12%", 
         intervalUnit:   Timeline.DateTime.MONTH, 
         intervalPixels: 80
     })
   ];
   bandInfos[1].syncWith = 0;
   bandInfos[1].highlight = true;
   bandInfos[2].syncWith = 0;
   bandInfos[2].highlight = true;
   bandInfos[3].syncWith = 0;
   bandInfos[3].highlight = true;
   bandInfos[4].syncWith = 0;
   bandInfos[4].highlight = true;
   
   tl = Timeline.create(document.getElementById("my-timeline"), bandInfos);
   Timeline.loadXML("http://crash-box.fr/?feed=timeline&cat=26", function(xml, url) { eventSource.loadXML(xml, url); });
/*   Timeline.loadXML("http://crash-box.fr/example1.xml", function(xml, url) { eventSource.loadXML(xml, url); });
*/  Timeline.loadXML("http://crash-box.fr/?feed=timeline&cat=4", function(xml, url) { eventSource1.loadXML(xml, url); });
 Timeline.loadXML("http://crash-box.fr/?feed=timeline&cat=19", function(xml, url) { eventSource2.loadXML(xml, url); });
  Timeline.loadXML("http://crash-box.fr/?feed=timeline&cat=20", function(xml, url) { eventSource3.loadXML(xml, url); });

 }

 var resizeTimerID = null;
 function onResize() {
     if (resizeTimerID == null) {
         resizeTimerID = window.setTimeout(function() {
             resizeTimerID = null;
             tl.layout();
         }, 500);
     }
 }
</script>
