<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Kenya KML Example</title>
    <link href="master.css" type="text/css" rel="stylesheet"/>
   <script src="http://maps.google.com/maps?file=api&v=2&sensor=false&key=ABQIAAAAMZNg41bN521EXFwwh7cujhSpfjEP2QVILgdw8WK32V8c54kxEhTj9YRAas47HINQnOR-2mAByhouIQ"
      type="text/javascript"></script>
    <script type="text/javascript" src="../lib/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="../lib/mxn/mxn.js?(google)"></script>
    <script type="text/javascript" src="../lib/timeline-1.2.js"></script>
    <script src="../src/timemap.js" type="text/javascript"></script>
    <script src="../src/param.js" type="text/javascript"></script>
    <script src="../src/loaders/xml.js" type="text/javascript"></script>
    <script src="../src/loaders/kml.js" type="text/javascript"></script>
	<script type="text/javascript">

var tm;
$(function() {
    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        options: {
            eventIconPath: "../images/"
        },
        datasets: [
            {
                title: "Violence in Kenya",
                theme: "red",
                type: "kml",     // Data to be loaded in KML - must be a local URL
                options: {
                    url: "kenya.kml" // KML file to load
                }
            }
        ],
        bandInfo: [
            {
               width:          "45%", 
               intervalUnit:   Timeline.DateTime.DAY, 
		       intervalPixels: 210
            },
			 {
               width:          "40%", 
               intervalUnit:   Timeline.DateTime.DAY, 
		       intervalPixels: 210
            },
            {
               width:          "15%", 
               intervalUnit:   Timeline.DateTime.WEEK, 
		       intervalPixels: 150,
               showEventText:  false,
               trackHeight:    0.2,
               trackGap:       0.2
            }
        ]
    });
});
    </script>

  </head>

  <body onload="onLoad();">
    <div id="header">


</div>


    <div id="timemap">
    
       <div id="countdown">
       <div id="timer"><img src="../../gfx/testlogo.png" alt="" /></div>
       <div id="controls"> <button id="go5">&raquo; TIMEMAP</button>
<button id="go6">&raquo; TIMEMAPDOWN</button></div>
       </div>
    
    
        <div id="timelinecontainer">
       
         
          <div id="timeline"></div>
          
         
        </div>
        
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
      </div>
        
         <div id="footer">
   BOTTOM ELEMENTS GO HERE
   </div>
    
    
  
    
    <script>




/**********MAIN ANIM**************/


$( "#go5" ).click(function(){
  $( "#timemap" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "-220px" }, 1000 )

});





$( "#go6" ).click(function(){
  $( "#timemap" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "30px" }, 1000 )

});
/**********MAIN ANIM end**************/


</script>

  </body>
</html>
