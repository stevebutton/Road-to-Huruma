    <script src="../src/loaders/kml.js" type="text/javascript"></script>
	<script type="text/javascript">

var tm;
$(function() {
    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        options: {
            eventIconPath: "../images/"
        },
        datasets: [
            {
                title: "Violence in Kenya",
                theme: "red",
                type: "kml",     // Data to be loaded in KML - must be a local URL
                options: {
                    url: "kenya.kml" // KML file to load
                }
            }
        ],
        bandInfo: [
            {
               width:          "45%", 
               intervalUnit:   Timeline.DateTime.DAY, 
		       intervalPixels: 210
            },
			 {
               width:          "40%", 
               intervalUnit:   Timeline.DateTime.DAY, 
		       intervalPixels: 210
            },
            {
               width:          "15%", 
               intervalUnit:   Timeline.DateTime.WEEK, 
		       intervalPixels: 150,
               showEventText:  false,
               trackHeight:    0.2,
               trackGap:       0.2
            }
        ]
    });
});
    </script>

  <body onload="onLoad();">
    <div id="header">
     <button id="go1">&raquo; Animate Block1</button>
<button id="go2">&raquo; Animate Block2</button>
<button id="go3">&raquo; Animate Both</button>

<button id="go4">&raquo; Reset</button>
<button id="go5">&raquo; TIMEMAP</button>
<button id="go6">&raquo; TIMEMAPDOWN</button>
</div>
    <div id="timemap">
    
        <div id="timelinecontainer">
          <div id="timeline"></div>
        </div>

    <script>

$( "#go1" ).click(function(){
  $( "#timelinecontainer" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "-200px" }, 1000 )

});

$( "#goback1" ).click(function(){
  $( "#timelinecontainer" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "-200px" }, 1000 )
  
});

$( "#go5" ).click(function(){
  $( "#timemap" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "-200px" }, 1000 )

});

$( "#go6" ).click(function(){
  $( "#timemap" ).animate( { width: "100%" }, { queue: false, duration: 1000 })
  
	 .animate({ top: "30px" }, 1000 )

});


$( "#go2" ).click(function(){
  $( "#mapcontainer" ).animate({ width: "100%",
  top:"-200px",
  height: "100%" },{ queue: false, duration: 1000 })
  
});

$( "#goback2" ).click(function(){
  $( "#mapcontainer" ).animate({ width: "100%",
  top: "-500px",
  height: "50%" },{ queue: false, duration: 1000 })
   
});

/********MOVE MAP UP***********/

$( "#go3" ).click(function(){
  $( "#go1" ).add( "#go2").click();
});


/**********MOVE MAP DOWN**************/
$( "#go4" ).click(function(){
 /*$( "#goback1" ).add( "#goback2").click();*/

 $( "#timelinecontainer" ).animate({ width: "100%",
  top:"0px",
  height: "60%" },{ queue: false, duration: 1000 })
  
  $( "#mapcontainer" ).animate({ width: "100%",
  top:"-200px",
  height: "100%" },{ queue: false, duration: 1000 })
  
});

</script>
