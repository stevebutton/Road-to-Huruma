<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Kenya KML Example</title>
    <link href="master.css" type="text/css" rel="stylesheet"/>
   <script src="http://maps.google.com/maps?file=api&v=2&sensor=false&key=ABQIAAAAMZNg41bN521EXFwwh7cujhSpfjEP2QVILgdw8WK32V8c54kxEhTj9YRAas47HINQnOR-2mAByhouIQ"
      type="text/javascript"></script>
    <script type="text/javascript" src="../lib/jquery-1.5.1.js"></script>
    <script type="text/javascript" src="../lib/mxn/mxn.js?(google)"></script>
    <script type="text/javascript" src="../lib/timeline-1.2.js"></script>
    <script src="../src/timemap.js" type="text/javascript"></script>
    <script src="../src/param.js" type="text/javascript"></script>
    <script src="../src/loaders/xml.js" type="text/javascript"></script>
    <script src="../src/loaders/kml.js" type="text/javascript"></script>
     <script src="../src/loaders/georss.js" type="text/javascript"></script>
	<script type="text/javascript">

var tm;
$(function() {
    tm = TimeMap.init({
        mapId: "map",               // Id of map div element (required)
        timelineId: "timeline",     // Id of timeline div element (required) 
        options: {
            eventIconPath: "../images/"
        },
       datasets: [
            {
                title: "Recent Earthquakes",
                theme: "red",
                type: "georss", // Data to be loaded in GeoRSS - must be a local URL
                options: { 
                    // GeoRSS file to load
					
                    url: "../../index.php?feed=georss&cat=20",
                    // additional tags to load
                    extraTags: ['link'],
                    // custom template to use the extra data
                    infoTemplate: '<div class="infotitle"><a href="{{link}}">{{title}}</a></div>' + 
                                  '<div class="infodescription">{{description}}</div>'
                }
           
		   
		    }
        ],
        bandInfo: [
            {
               width:          "45%", 
               intervalUnit:   Timeline.DateTime.MONTH, 
		       intervalPixels: 210
            },
			 {
               width:          "40%", 
               intervalUnit:   Timeline.DateTime.DAY, 
		       intervalPixels: 210
            },
            {
               width:          "15%", 
               intervalUnit:   Timeline.DateTime.MONTH, 
		       intervalPixels: 150,
               showEventText:  false,
               trackHeight:    0.2,
               trackGap:       0.2
            }
        ]
    });
});
    </script>

  </head>

  <body onload="onLoad();">
    <div id="header">
    <div id="headercontrols">
    <button id="go1">&raquo; BACKGROUND</button><button id="go2">&raquo; HIDE</button>
    </div>
    </div>

<div id="timemap">
    
       <div id="countdown">
       <div id="timer"><img src="../../gfx/testlogo.png" alt="" /></div>
       <div id="controls"><button id="go5">&raquo; TIMEMAP</button>
<button id="go6">&raquo; TIMEMAPDOWN</button></div>
       </div>
    
    
        <div id="timelinecontainer">
       
         
          <div id="timeline"></div>
          
         
        </div>
        
        <div id="mapcontainer">
          <div id="map"></div>
        </div>
      </div>
        
         <div id="footer">
   <button id="go3">&raquo; CREDITS</button>
   <button id="go4">&raquo; HIDE</button>
   </div>
    
    
  
    
    <script>




/**********MAIN ANIM**************/
$( "#go1" ).click(function(){
  $( "#header" ).animate({ top: "-100px" }, 500 )
   $( "#timemap" ).animate({ top: "300px" }, 500 )

});

$( "#go2" ).click(function(){
  $( "#header" ).animate({ top: "-370px" }, 500 )
 $( "#timemap" ).animate({ top: "30px" }, 500 )
});

$( "#go3" ).click(function(){
  $( "#footer" ).animate({ bottom: "0px" }, 500 )
 $( "#timemap" ).animate({ top: "30px" }, 500 )
});


$( "#go4" ).click(function(){
  $( "#footer" ).animate({ bottom: "-270px" }, 500 )
 $( "#timemap" ).animate({ top: "30px" }, 500 )
});


$( "#go5" ).click(function(){
  $( "#timemap" ).animate({ top: "-220px" }, 500 )

});





$( "#go6" ).click(function(){
  $( "#timemap" ).animate({ top: "30px" }, 500 )

});
/**********MAIN ANIM end**************/


</script>

  </body>
</html>
