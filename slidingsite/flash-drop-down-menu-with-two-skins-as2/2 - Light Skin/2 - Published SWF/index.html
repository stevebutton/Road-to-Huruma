<!-- SWFObject embed by Geoff Stearns geoff@deconcept.com http://blog.deconcept.com/ -->
<script type="text/javascript" src="swfobject.js"></script>
<style type="text/css">
#flashcontent {
	height: 100%;
	font: 12px 'Trebuchet MS', arial, sans-serif;
	font-weight: bold;
	color: #999;
	text-align:center;
	line-height: 200px;
}
body {
	margin: 0;
	padding: 0;
	background-color: #000000;
	height:100%;
	width: 100%;
}
#flash{
display: block;
}
html{
	margin:0;
	padding:0;
	height:100%;
	width: 100%;
}
</style>
</head>
<body>
<div id="flashcontent"> You need to upgrade your Flash Player</div>
<script type="text/javascript">
		// <![CDATA[
				
		var so = new SWFObject("preview.swf", "flash", "100%", "100%", "8", "#000000");
		so.addVariable("xml", "data.xml?time="+new Date().getTime());
		so.addVariable("firstLevel", "no value");
		so.addVariable("secondLevel", "no value");
		
		so.write("flashcontent");
		
		// ]]>
	</script>
</body>
</html>
