	<script type="text/javascript">
// load google earth
google.load("earth", "1", {'other_params': 'sensor=false' });
    
	
	function onLoad() {

    // Make a new TimeMap object, passing the ids of the map and timeline DOM elements.
    // This will initialize the map.
    var tm = new TimeMap(
        document.getElementById("timeline"), 
        document.getElementById("map"),
        {} // Any additional TimeMap options go here
    );

    // Make a new dataset with the id "sample1" and green markers.
    // You can load multiple datasets with different visual themes.
    var sample1 = tm.createDataset("sample1", {
        title:  "Sample One",
        theme:  "green"
    });

    // Make a new dataset with the id "sample2" and purple markers.
    var sample2 = tm.createDataset("sample2", {
        title:  "Sample Two",
        theme:  "purple"
    });
	// // Make a new dataset with the id "sample2" and purple markers.
    var sample3 = tm.createDataset("sample3", {
        title:  "Sample Three",
        theme:  "purple"
    });
//	 // Make a new dataset with the id "sample2" and purple markers.
    var sample4 = tm.createDataset("sample4", {
        title:  "Sample Four",
        theme:  "purple"
    });

    // Create band information for the timeline as you would for any SIMILE timeline,
    // but using the eventSource from the dataset object.
    // See http://simile.mit.edu/timeline/docs/ for more info.
    // In this case we're making two equally-sized bands with two different datasets.
    var bands = [
        Timeline.createBandInfo({
            eventSource:    sample1.eventSource,
            width:          "25%",
            intervalPixels: 100,
            intervalUnit:   Timeline.DateTime.DAY
        }),
        Timeline.createBandInfo({
            eventSource:    sample2.eventSource,
            width:          "25%",
            intervalPixels: 100,
            intervalUnit:   Timeline.DateTime.DAY
        }),
		Timeline.createBandInfo({
            eventSource:    sample3.eventSource,
            width:          "25%",
            intervalPixels: 100,
            intervalUnit:   Timeline.DateTime.DAY
        }),
		Timeline.createBandInfo({
            eventSource:    sample4.eventSource,
            width:          "25%",
            intervalPixels: 100,
            intervalUnit:   Timeline.DateTime.DAY
        }),
    ];

    // Initialize the timeline with the band info
    tm.initTimeline(bands);

  // initialize load manager
var loadManager = TimeMap.loadManager;
loadManager.init(tm, 2, // this is the number of datasets we're loading 
    { scrollTo: "earliest" } // scrolls to earliest date in the datasets
);
// set callback to increment
var callback = function() { loadManager.increment() };
// load first dataset
loader = new TimeMap.loaders.georss({url: 'http://crash-box.fr/?feed=rss2'});
loader.load(sample1, callback);
// load second dataset
loader = new TimeMap.loaders.georss({url: 'http://clc.designannexe.com/?feed=rss2'});
loader.load(sample2, callback);
// scroll and any other callbacks will fire when both datasets have loaded


} // end onLoad()

// convert GE lookAt range to GMap zoom 
function getMapZoom(alt) {
    var zoom = Math.round(Math.log(48000000/alt)/Math.log(2));
    if (zoom < 0) zoom = 0;
    else if (zoom > 19)zoom = 19;
    return zoom;
}

// convert GMap zoom level to GE lookAt range
function getGEZoom(zoom) {
    return 48000000/(Math.pow(2,zoom))
}


var suppressMapListener = false, 
    suppressEarthListener = false;

// set Google Earth to sync with a map
function setEarthView(ge, map) {
    if (!suppressEarthListener) {
        // to stop cyclical dependencies
        suppressMapListener = true;
        window.setTimeout(function() {
            suppressMapListener = false;
        }, 500);
        // set view
        var latlng = map.getCenter().toProprietary('google');
        var la = ge.getView().copyAsLookAt(ge.ALTITUDE_ABSOLUTE);
        la.setLatitude(latlng.lat());
        la.setLongitude(latlng.lng());
        la.setHeading(0);
        la.setRange(getGEZoom(map.getZoom()));
        ge.getView().setAbstractView(la);
    }
}

// set the map to look at Google Earth
function setMapView(ge, map) {
    if (!suppressMapListener) {
        // to stop cyclical dependencies
        suppressEarthListener = true;
        window.setTimeout(function() {
            suppressEarthListener = false;
        }, 500);
        // set view
        var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_CLAMP_TO_GROUND);
        mapzoom = getMapZoom(lookAt.getRange());
        map.setCenter(new mxn.LatLonPoint(lookAt.getLatitude(),lookAt.getLongitude()), mapzoom);
    }
}

var tm, ge;
$(function() {

    // this is our callback, for whichever initializes last
    function setListeners() { 
        // get a reference to the timemap we've initialized
        var map = tm.map;
        // set earth view manually for the first time
        setEarthView(ge, map);
        // Add listeners
        map.endPan.addHandler(function() {setEarthView(ge, map);});
        //map.endZoom.addHandler(function() {setEarthView(ge, map);});
        google.earth.addEventListener(ge.getView(), 'viewchange', function() {setMapView(ge, map)});
        // tilt, because it looks cool :)
        var lookAt = ge.getView().copyAsLookAt(ge.ALTITUDE_RELATIVE_TO_GROUND);
        // Add 15 degrees to the current tilt
        lookAt.setTilt(lookAt.getTilt() + 55.0);
        // Update the view in Google Earth
        ge.getView().setAbstractView(lookAt);
    }
    
    // initialize Google Earth
    google.earth.createInstance("gemap", 
        function(instance) {
            ge = instance;
            ge.getWindow().setVisibility(true);
 
            // GE options
            ge.getNavigationControl().setVisibility(ge.VISIBILITY_SHOW);
            ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
            // looks like you have to teleport, or the map listeners will get messed up
            ge.getOptions().setFlyToSpeed(ge.SPEED_TELEPORT);
            ge.getOptions().setStatusBarVisibility(true);
            
            // callback
            if (tm) setListeners();
        }, 
        function failureCB(errorCode) {
            console.log("failed!");
        }
    );
    
    // initialize timemap
    tm = TimeMap.init({
        mapId: "map",
        timelineId: "timeline",
        options: {
            eventIconPath: "../images/"
        },
		  datasets: [
            {
                title: "Recent Earthquakes",
                theme: "red",
                type: "georss", // Data to be loaded in GeoRSS - must be a local URL
                options: { 
                    // GeoRSS file to load
                  //  url: "http://pipes.yahoo.com/pipes/pipe.run?_id=a48cb8266993e749d6da5a928a3285a5&_render=rss",
					<!--url: "earthquakes.rss",-->
                    // additional tags to load
                    extraTags: ['link'],
                    // custom template to use the extra data
                    infoTemplate: '<div class="infotitle"><a href="{{link}}">{{title}}</a></div>' + 
                                  '<div class="infodescription">{{description}}</div>'
                }
            }
        ],
	
        bandIntervals: "dec",
        // callback
        dataDisplayedFunction: function(timemap) {
            if (ge) setListeners();
        }
    });
});
