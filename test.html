<script type="text/javascript">
var t1;
function onLoad() {
        var eventSourceGerman = new Timeline.DefaultEventSource();
        
        var theme = Timeline.ClassicTheme.create();
        theme.event.label.width = 400; // px
        
        var d = Timeline.DateTime.parseGregorianDateTime("1700");
        
        var bandInfos= [
                
                Timeline.createBandInfo({
                        eventSource: eventSourceGerman,
                        date: d,
                        width: "60%",
                        intervalUnit: Timeline.DateTime.MONTH,
                        intervalPixels: 50,
                        theme: theme
                }),
                Timeline.createBandInfo({
                        showEventText: false,
                        trackHeight: 0.5,
                        trackGap: 0.2,
                        eventSource: eventSourceGerman,
                        date: d,
                        width: "20%",
                        intervalUnit: Timeline.DateTime.DECADE,
                        intervalPixels: 100
                }),
                Timeline.createBandInfo({
                        showEventText: false,
                        trackHeight: 0.5,
                        trackGap: 0.2,
                        eventSource: eventSourceGerman,
                        date: d,
                        width: "20%",
                        intervalUnit: Timeline.DateTime.CENTURY,
                        intervalPixels: 200,
                })
        ];
        bandInfos[1].syncWith = 0;
        bandInfos[1].highlight = true;
        
        bandInfos[2].syncWith = 0;
        bandInfos[2].highlight = true;


        for (var i = 0; i < bandInfos.length; i++) {
                bandInfos[i].decorators = [
                        new Timeline.SpanHighlightDecorator({
                                startDate: "Jan 01 1720 12:00:00 GMT-0600",
                                endDate:   "Jan 01 1785 12:00:00 GMT-0600",
                                color:     "#FFC080",
                                opacity:   50,
                                startLabel: "",
                                endLabel:   "",
                                theme:      theme
                        })
                ];
        }

        
        t1 = Timeline.create(document.getElementById("t1"), bandInfos);
        Timeline.loadXML ("events.xml", function(xml, url) 
{eventSourceGerman.loadXML
(xml, url);  
        });
       
}

var resizeTimerID = null;
function onResize() {
        if (resizeTimerID == null) {
                resizeTimerID = window.setTimeout(function() {
                        resizeTimerID = null;
                        t1.layout();
                }, 500);
        }
}

tl.getBand(0).setCenterVisibleDate(Timeline.DateTime.parseGregorianDateTime(date));
}
</script>
